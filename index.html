<body>
  <div class=" geral">
  <h2>Cálculo da Média Trimestral</h2>
  <button id="sobre" onclick="abrirmodal()">Detalhes</button>
  <p id="resultado"></p>
  
<div class="conteiner">
  <div class="caixa">
  <label for="macs">MACS</label>
  <input type="number" placeholder=" Ex: 15.75" id="macs" />
  </div>
<div class="caixa">
  <label for="at">AT</label>
  <input type="number" id="at" placeholder=" Ex: 15.75" />
</div>
</div>
  <br>
  <button class="button1" onclick="calcularMT()">Calcular</button>
  <div class="footer">
    <div>
      <a class="reportar" href="https://wa.me/258833072296?text=Tenho%20a%20seguinte%20sugestao%20para%20o%20Sistema %20Media:%20%3A" target="_blank">
  Sugestões..
</a>
    </div>

      copyright 2025 <span> Mauro Assis</span>
    </div>
  </div>
  
  <div class="modal">
    <div>
      <h2>Sobre o sistema</h2>
      
      <p>
        Calcule a Media trimestral usando a Fórmula [(2*MACS + AT) / 3] <br><hr><br>
        <strong>MACS:</strong> E a média das ACS; <br>
<strong>AT:</strong> E a prova trimestral;
<br> <strong>MT: </strong>E a média trimestral arredondada
      </p>
    </div>
    
    <span class="fechar" onclick="fecharMidal()">Fechar</span>
    
  </div>
  

  

  <script>

 function fecharMidal(){
   
    const modal = document.querySelector('.modal');
    modal.style.display = 'none';
  }
  
  function abrirmodal(){
    const modal= document.querySelector('.modal');
    modal.style.display = 'flex';
  }
    function calcularMT() {
      const macs = parseFloat(document.getElementById("macs").value);
      const at = parseFloat(document.getElementById("at").value);

      if (isNaN(macs) || isNaN(at)) {
        alert("Por favor, insira valores válidos para MACS e AT.");
        return;
      }

      let mt = (2 * macs + at) / 3;
      let mtArredondado = Math.round(mt); // Pode usar Math.floor() ou Math.ceil() para arredondar por defeito ou excesso

      const resultado = document.getElementById("resultado");
      resultado.textContent = `MT: ${mtArredondado}`;
      resultado.style.color = mtArredondado > 10 ? "green" : "red";

      // Limpar campos
      document.getElementById("macs").value = "";
      document.getElementById("at").value = "";
    }
  </script>
  </div>
</body>
